<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ملفك الشخصي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f0f0f0;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 800px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #preview {
      display: none;
      margin-top: 20px;
    }
    iframe, img {
      width: 100%;
      max-height: 500px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>أدخل اسم المستخدم لتحصل على ملفك</h2>
    <input type="text" id="username" placeholder="ادخل اسم المستخدم">
    <button onclick="checkUser()">تسجيل</button>

    <div id="preview">
      <p>هذا هو الملف الخاص بك:</p>
      <div id="fileContainer"></div>
      <a id="fileLink" href="#" download>
        <button>تحميل الملف</button>
      </a>
    </div>
  </div>

  <script>
    // قائمة المستخدمين + الملفات الخاصة بهم
    const userFiles = {
      "ahmed": "ahmed.pdf",
      "najwa": "najva.jpg",
      "sara": "sara.png",
      "mona": "mona.pdf"
    };

    function checkUser() {
      let username = document.getElementById("username").value.trim().toLowerCase();
      let previewDiv = document.getElementById("preview");
      let fileContainer = document.getElementById("fileContainer");
      let fileLink = document.getElementById("fileLink");

      if(userFiles[username]) {
        let filePath = userFiles[username];
        let extension = filePath.split('.').pop().toLowerCase();

        // مسح أي محتوى قديم
        fileContainer.innerHTML = "";

        if(extension === "pdf") {
          // استخدام Google Docs Viewer لعرض الـ PDF
          let iframe = document.createElement("iframe");
          iframe.src = "https://docs.google.com/gview?embedded=true&url=" + window.location.origin + "/" + filePath;
          fileContainer.appendChild(iframe);
        } else if(["jpg", "jpeg", "png", "gif", "webp"].includes(extension)) {
          let img = document.createElement("img");
          img.src = filePath;
          fileContainer.appendChild(img);
        } else {
          fileContainer.innerHTML = "<p>نوع الملف غير مدعوم للعرض المباشر.</p>";
        }

        // زر التحميل
        fileLink.href = filePath;
        fileLink.setAttribute("download", filePath);

        previewDiv.style.display = "block";
      } else {
        alert("اسم المستخدم غير موجود في النظام");
        previewDiv.style.display = "none";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شهادتك</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #257F50;
      --secondary-color: #73FF83;
      --accent-color: #8666FF;
      --dark-color: #203034;
      --light-color: #EEFFF6;
      --text-color: #203034;
      --success-color: #257F50;
      --error-color: #dc3545;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: var(--text-color);
      text-align: center;
      padding: 15px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    /* شعار Schneider في الأعلى */
    .top-logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 8px 16px;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      font-weight: bold;
      font-size: 18px;
      color: var(--dark-color);
      z-index: 100;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 90%;
    }
    
    /* شعار HITU على الجانب - مخفي على الهاتف */
    .side-logo {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      padding: 12px;
      border-radius: 0 10px 10px 0;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      font-weight: bold;
      font-size: 16px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      color: var(--dark-color);
      z-index: 100;
      display: none; /* مخفي على الهاتف */
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
      padding-top: 40px;
    }
    
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      margin-top: 40px;
    }
    
    h2 {
      color: var(--primary-color);
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 1.3rem;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s ease;
      text-align: center;
    }
    
    input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 127, 80, 0.2);
    }
    
    button {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 3px 10px rgba(37, 127, 80, 0.3);
      width: 100%;
      max-width: 250px;
    }
    
    button:active {
      opacity: 0.9;
      transform: translateY(2px);
    }
    
    #preview {
      margin-top: 20px;
      padding: 15px;
      background: var(--light-color);
      border-radius: 10px;
      animation: fadeIn 0.5s ease;
      display: none;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    #preview img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      border: 2px solid white;
    }
    
    .download-btn {
      background: linear-gradient(to right, var(--success-color), var(--secondary-color));
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 3px 10px rgba(37, 127, 80, 0.3);
      width: 100%;
      max-width: 250px;
    }
    
    .download-btn:active {
      box-shadow: 0 2px 8px rgba(37, 127, 80, 0.3);
      opacity: 0.9;
      transform: translateY(2px);
    }
    
    .alert {
      padding: 10px;
      border-radius: 8px;
      margin: 12px 0;
      font-weight: 500;
      display: none;
      font-size: 0.9rem;
    }
    
    .alert-error {
      background-color: #ffeaea;
      color: var(--error-color);
      border-left: 4px solid var(--error-color);
    }
    
    .user-info {
      margin: 12px 0;
      padding: 8px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    
    .loader {
      display: none;
      width: 35px;
      height: 35px;
      margin: 15px auto;
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* وسائط استعلام للشاشات المتوسطة والكبيرة */
    @media (min-width: 768px) {
      body {
        padding: 20px;
      }
      
      .top-logo {
        top: 20px;
        padding: 10px 20px;
        font-size: 20px;
        height: 60px;
      }
      
      .side-logo {
        display: block; /* يظهر على الشاشات الكبيرة */
      }
      
      .container {
        padding-top: 60px;
      }
      
      .box {
        padding: 30px;
        border-radius: 15px;
        margin-top: 60px;
      }
      
      h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
      
      input {
        padding: 15px;
      }
      
      button, .download-btn {
        max-width: none;
        width: auto;
      }
      
      button:hover {
        opacity: 0.9;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37, 127, 80, 0.4);
      }
      
      .download-btn:hover {
        box-shadow: 0 5px 15px rgba(37, 127, 80, 0.4);
        transform: translateY(-2px);
      }
      
      .box:hover {
        transform: translateY(-5px);
      }
    }
    
    /* تحسينات خاصة للهواتف ذات الشاشات الصغيرة جدًا */
    @media (max-width: 360px) {
      h2 {
        font-size: 1.2rem;
      }
      
      input, button, .download-btn {
        font-size: 14px;
      }
      
      .box {
        padding: 15px;
      }
    }
    
    /* منع تكبير الصفحة تلقائياً على iOS */
    @media (max-width: 768px) {
      input, select, textarea {
        font-size: 16px !important; /* يمنع التكبير التلقائي في iOS */
      }
    }
  </style>
</head>
<body>
  <!-- شعار Schneider في الأعلى -->
  <div class="top-logo">
    <img src="Schnieder_logo.png" alt="Schneider Electric" style="height: 35px;">
  </div>
  
  <!-- شعار HITU على الجانب - مخفي على الهاتف -->
  <div class="side-logo">
    <img src="HITU_logo.png" alt="Schneider Electric" style="height: 80px;x;;x;;x;">
  </div>

  <div class="container">
    <div class="box">
      <h2><i class="fas fa-user-circle"></i> أدخل الايميل للحصول علي شهادتك
      
      <div class="input-group">
        <input type="text" id="username" placeholder="ادخل بريدك هنا">
      </div>
      
      <button onclick="checkUser()" id="submitBtn">
        <i class="fas fa-sign-in-alt"></i> اظهار الشهادة
      </button>
      
      <div class="loader" id="loader"></div>
      
      <div class="alert alert-error" id="errorAlert">
        <i class="fas fa-exclamation-circle"></i> غير موجود
      </div>

      <div id="preview">
        <div class="user-info">
          <h3 id="userWelcome"></h3>
          <p>الشهادة الخاصة بك:</p>
        </div>
        
        <img id="filePreview" src="" alt="ملفك">
        <br>
        
        <a id="fileLink" href="#" download class="download-btn">
          <i class="fas fa-download"></i> تحميل الشهادة
        </a>
      </div>
    </div>
  </div>

  <script>
    // قائمة المستخدمين + الملفات المربوطة بيهم (صور كمثال)
    const userFiles = {
      "najwa": {file: "najva.jpg", name: "نجوي"},
      "ahmed": {file: "ahmed.pdf", name: "أحمد"},
      "sara": {file: "sara.png", name: "سارة"}
    };

    // السماح بالضغط على Enter
    document.getElementById("username").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        checkUser();
      }
    });

    function checkUser() {
      let username = document.getElementById("username").value.trim().toLowerCase();
      let previewDiv = document.getElementById("preview");
      let filePreview = document.getElementById("filePreview");
      let fileLink = document.getElementById("fileLink");
      let errorAlert = document.getElementById("errorAlert");
      let loader = document.getElementById("loader");
      let userWelcome = document.getElementById("userWelcome");
      let submitBtn = document.getElementById("submitBtn");
      
      // إخفاء الرسائل السابقة
      errorAlert.style.display = "none";
      previewDiv.style.display = "none";
      
      // إذا كان حقل الإدخال فارغًا
      if (!username) {
        errorAlert.innerHTML = '<i class="fas fa-exclamation-circle"></i> يرجى إدخال اسم المستخدم';
        errorAlert.style.display = "block";
        return;
      }
      
      // عرض تحميل
      loader.style.display = "block";
      submitBtn.disabled = true;
      
      // محاكاة وقت التحميل
      setTimeout(function() {
        loader.style.display = "none";
        submitBtn.disabled = false;
        
        if(userFiles[username]) {
          filePreview.src = userFiles[username].file;  // يعرض الصورة
          fileLink.href = userFiles[username].file;    // يربط التحميل
          userWelcome.textContent = `مرحباً ${userFiles[username].name}!`;
          fileLink.setAttribute("download", userFiles[username].file);
          previewDiv.style.display = "block";
          
          // تمرير إلى الأعلى لرؤية المعاينة
          previewDiv.scrollIntoView({behavior: 'smooth', block: 'start'});
        } else {
          errorAlert.style.display = "block";
          previewDiv.style.display = "none";
        }
      }, 1000);
    }
    
    // منع التكبير التلقائي عند التركيز على الحقول في iOS
    document.addEventListener('touchstart', function() {}, {passive: true});
  </script>
</body>
</html>
